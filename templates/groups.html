{% extends "layout.html" %}

{% block title %}
    Groups
{% endblock %}

{% block main %}
    <h4>The Global Participation Activity Log: </h4>
    <table class = "table my-2">  
        <thead>
        <tr>
          <th>Username</th>
          <th>Room</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
            <tr>
              <td> {{ row.username }}</td>
              <td> {{ row.rname }}</td>
              <td> {{ row.status }}</td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
